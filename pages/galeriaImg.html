<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bienestar fisico" />
    <meta name="author" content="" />
    <title>Rep x rep</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark sticky-top">
        <div class="container">
          <a
            class="navbar-brand logo-empresa text-white active"
            href="./index.html"
            >Rep<span class="fw-bold">X</span>Rep</a
          >
          <button
            class="navbar-toggler bg-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#opcionesNavbar"
            aria-controls="opcionesNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="opcionesNavbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link btn btn-primary text-white me-1"
                  aria-current="page"
                  href="./pages/login.html"
                  >Login</a
                >
              </li>

              <li class="nav-item me-1">
                <a
                  type="button"
                  class="nav-link btn btn-primary text-white"
                  data-bs-toggle="modal"
                  data-bs-target="#subscribeModal"
                >
                  Subscribe
                </a>
              </li>

              <li class="nav-item me-1">
                <a
                  class="nav-link btn btn-primary text-white"
                  href="./pages/contact.html"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn btn-primary text-white"
                  href="./pages/about.html"
                  >About</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--Modal registro de suscripcion-->
    <div
      class="modal fade"
      id="subscribeModal"
      tabindex="-1"
      aria-labelledby="subscribeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary">
            <h2 class="modal-title fs-5 text-white" id="subscribeModalLabel">
              Rep<span class="fw-bold">X</span>Rep
            </h2>
            <button
              type="button "
              class="btn-close bg-white"
              data-bs-dismiss="modal"
              aria-label="Close "
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row row-gap-3">
                <div class="col-md-6 order-1 order-md-0">
                  <img
                    src="./img/logorepxrep.png "
                    alt="Alcancia"
                    class="img-fluid"
                  />
                </div>
                <div class="col-md-6 order-0">
                  <form>
                    <div class="mb-3">
                      <label for="nombreApellido" class="form-label"
                        >Nombre y apellido *</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="nombreApellido"
                        aria-describedby="nombre y apellido"
                        required
                        minlength="5"
                        maxlength="150"
                        placeholder="Ej: Jonathan fiore"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        aria-describedby="email"
                        required
                        placeholder="Ej: jonifiore@gmail.com"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label"
                        >Contraseña</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Ej:547
                          #45"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="password2" class="form-label"
                        >Repetir contraseña</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="password2"
                        placeholder="Ej:547
                          #45"
                        required
                      />
                    </div>
                    <!--tilde de notificaciones-->
                    <div class="form-check mb-3">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="notificationsCheck"
                        checked
                      />
                      <label class="form-check-label" for="notificationsCheck">
                        Recibir notificaciones
                      </label>
                    </div>

                    <button type="submit" class="btn btn-primary">
                      Enviar
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main>
      <section class="container my-4">
        <h1> Energi in Motion</h1>
      </section>
    </main>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bienestar fisico" />
    <meta name="author" content="" />
    <title>Rep x rep</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark sticky-top">
        <div class="container">
          <a
            class="navbar-brand logo-empresa text-white active"
            href="./index.html"
            >Rep<span class="fw-bold">X</span>Rep</a
          >
          <button
            class="navbar-toggler bg-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#opcionesNavbar"
            aria-controls="opcionesNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="opcionesNavbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link btn btn-primary text-white me-1"
                  aria-current="page"
                  href="./pages/login.html"
                  >Login</a
                >
              </li>

              <li class="nav-item me-1">
                <a
                  type="button"
                  class="nav-link btn btn-primary text-white"
                  data-bs-toggle="modal"
                  data-bs-target="#subscribeModal"
                >
                  Subscribe
                </a>
              </li>

              <li class="nav-item me-1">
                <a
                  class="nav-link btn btn-primary text-white"
                  href="./pages/contact.html"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn btn-primary text-white"
                  href="./pages/about.html"
                  >About</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--Modal registro de suscripcion-->
    <div
      class="modal fade "
      id="subscribeModal"
      tabindex="-1"
      aria-labelledby="subscribeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog ">
        <div class="modal-content bg-dark-subtle">
          <div class="modal-header bg-primary">
            <h2 class="modal-title fs-5 text-white" id="subscribeModalLabel">
              Rep<span class="fw-bold">X</span>Rep
            </h2>
            <button
              type="button "
              class="btn-close bg-white"
              data-bs-dismiss="modal"
              aria-label="Close "
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row row-gap-3">
                <div class="col-md-6 order-1 order-md-0">
                  <img
                    src="../img/logorepxrep.png "
                    alt="Alcancia"
                    class="img-fluid"
                  />
                </div>
                <div class="col-md-6 order-0">
                  <form>
                    <div class="mb-3">
                      <label for="nombreApellido" class="form-label"
                        >Name and surname </label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="nombreApellido"
                        aria-describedby="nombre y apellido"
                        required
                        minlength="5"
                        maxlength="150"
                        placeholder="Ej: Jonathan fiore"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        aria-describedby="email"
                        required
                        placeholder="Ej: jonifiore@gmail.com"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Ej:547
                          #45"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="password2" class="form-label"
                        >Repeat password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="password2"
                        placeholder="Ej:547
                          #45"
                        required
                      />
                    </div>
                    <!--tilde de notificaciones-->
                    <div class="form-check mb-3">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="notificationsCheck"
                        checked
                      />
                      <label class="form-check-label" for="notificationsCheck">
                        Receive notifications
                      </label>
                    </div>

                    <button type="submit" class="btn btn-primary">
                     Send
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main class="bg-primary-subtle">
      <section class="text-light text-center py-5">
        <h1 class="titulo">Contact Us</h1>
      </section>
      <section class="container">
        <div class="row my-5">
          <div class="col-12 col-md-6">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3591.7071668073713!2d-80.18942762560059!3d25.81323320647567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9b3161ab63313%3A0x9c39a2e04088a9f7!2sX!5e0!3m2!1ses-419!2sar!4v1755542854345!5m2!1ses-419!2sar"
              width="550"
              height="463"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="col-12 col-md-6 mb-3">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label"
                  >First and last name *</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Smith Miller"
                  minlength="3"
                  maxlength="100"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="smithmiller@mail.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="telefono"
                  placeholder="+12126347905"
                />
              </div>
              <div class="mb-3">
                <label for="contacto" class="form-label"
                  >Enter your query *</label
                >
                <textarea
                  class="form-control"
                  placeholder="Add your query of up to 300 characters here"
                  minlength="10"
                  maxlength="300"
                  id="contacto"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="form-text">
                <p>Fields marked with (*) are required</p>
              </div>
              <button class="btn btn-primary" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer bg-dark text-white pt-3">
      <div class="container">
        <div class="row text-center text-md-start">
          <div class="col-12 col-md-4">
            <img
              src="../img/logo-footer.png"
              alt="logo"
              class="img-fluid logo"
            />
          </div>
          <div class="col-12 col-md-4">
            <h5 class="fs-4">Follow us</h5>
            <ul class="list-unstyled">
              <li>
                <a href="#" class="text-white text-decoration-none">Facebook</a
                ><i class="mx-2 text-primary bi bi-facebook"></i>
              </li>
              <li class="my-1">
                <a href="#" class="text-white text-decoration-none">Instagram</a
                ><i class="mx-2 text-danger bi bi-instagram"></i>
              </li>
              <li class="my-1">
                <a href="#" class="text-white text-decoration-none">TikTok</a
                ><i class="mx-2 bi bi-tiktok"></i>
              </li>
              <li>
                <a href="#" class="text-white text-decoration-none">Youtube</a
                ><i class="mx-2 text-danger bi bi-youtube"></i>
              </li>
            </ul>
          </div>
          <div class="col-12 col-md-4">
            <h5 class="fs-4">Legal</h5>
            <ul class="list-unstyled">
              <li>
                <a href="#" class="text-white text-decoration-none"
                  >Privacy Policy</a
                >
              </li>
              <li>
                <a href="#" class="text-white text-decoration-none"
                  >Terms and Conditions of Use</a
                >
              </li>
              <li>
                <a href="#" class="text-white text-decoration-none"
                  >Accessibility</a
                >
              </li>
            </ul>
            <p>&copy; All rights reserved 2025</p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

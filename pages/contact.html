<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contacts</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="text-light bg-opacity-75 text-center py-5 bg-info-subtle">
        <h1 class="titulo">Contact Us</h1>
      </section>
      <section class="container">
        <div class="row my-5">
          <div class="col-12 col-md-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3591.7071668073713!2d-80.18942762560059!3d25.81323320647567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9b3161ab63313%3A0x9c39a2e04088a9f7!2sX!5e0!3m2!1ses-419!2sar!4v1755542854345!5m2!1ses-419!2sar" width="550" height="463" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div class="col-12 col-md-6 mb-3">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label"
                  >First and last name *</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Smith Miller"
                  minlength="3"
                  maxlength="100"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="smithmiller@mail.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="telefono"
                  placeholder="+12126347905"
                />
              </div>
              <div class="mb-3">
                <label for="contacto" class="form-label"
                  >Enter your query *</label
                >
                <textarea
                  class="form-control"
                  placeholder="Add your query of up to 300 characters here"
                  minlength="10"
                  maxlength="300"
                  id="contacto"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="form-text">
                <p>Fields marked with (*) are required</p>
              </div>
              <button class="btn btn-primary" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
